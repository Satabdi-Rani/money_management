<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">My <span class="font-semibold text-purple-600">Money</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mt-12 text-white">
                <div class="bg-green-400 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl" >$ <span id="depositAmount">00</span></h2>
                </div>
                <div class="bg-red-400 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdrawAmount">00</span></h2>
                </div>
                <div class="bg-orange-400 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balanceAmount">1240</span></h2>
                </div>
            </div>
        </section>
        
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-2 mt-12 text-white">
                <div class="bg-yellow-400 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl mb-3">Deposit Here</h4>
                    <input class="w-9/12 block mb-3 px-3 rounded py-1 text-black" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                     <button id ="btn-deposit" class="bg-purple-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-purple-400">Deposit</button>
                </div>
                <div class="bg-indigo-400 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl mb-3">Withdraw Here</h4>
                    <input class="w-9/12 block mb-3 px-3 rounded py-1 text-black" type="email" name="" id="amount-field" placeholder="$ amount you want to withdraw">
                     <button id ="btn-withdraw" class="bg-purple-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-purple-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="Js/deposit.js"></script>
    <script src="Js/withdraw.js"></script>
</body>
</html>
